# =============================================================================
# Initialize Kubernetes cluster on master manager node
# =============================================================================
# Usage:
#   ansible-playbook -i hosts.yaml playbook-system/cluster-init.yaml
# =============================================================================

# =============================================================================
# PLAY 0: Pre-checks
# =============================================================================
---
- name: "Cluster Init - Play 0: Pre-checks"
  hosts: managers
  become: true
  gather_facts: false

  tasks:
    - name: "[pre-check] Validate target"
      include_tasks: tasks/tasks-require-limit.yaml

    - name: "[pre-check] Validate target"
      include_tasks: tasks/tasks-require-manager.yaml

    - name: Gather cluster facts
      include_tasks: tasks/tasks-gather-cluster-facts.yaml

# =============================================================================
# PLAY 1: Initialize cluster
# =============================================================================
- name: "Cluster Init - Play 1: Initialize"
  hosts: managers
  become: true
  gather_facts: true

  tasks:
    # =========================================================================
    # BLOCK 1: Init tasks (only when cluster is NOT initialized)
    # =========================================================================
    - block:
        # =====================================================================
        # ETCD ENCRYPTION
        # =====================================================================
        - name: Ensure PKI directory exists
          file:
            path: /etc/kubernetes/pki
            state: directory
            mode: '0755'

        - name: Generate ETCD encryption key
          shell: head -c 32 /dev/urandom | base64
          register: etcd_encryption_key_result

        - name: Create ETCD encryption config
          copy:
            dest: "{{ etcd_encryption_config_path }}"
            mode: '0600'
            content: |
              apiVersion: apiserver.config.k8s.io/v1
              kind: EncryptionConfiguration
              resources:
                - resources: {{ etcd_encryption_resources | to_json }}
                  providers:
                    - aescbc:
                        keys:
                          - name: key{{ ansible_facts.date_time.epoch }}
                            secret: {{ etcd_encryption_key_result.stdout }}
                    - identity: {}

        - name: Print encryption key (SAVE THIS!)
          debug:
            msg:
              - "=== ETCD ENCRYPTION KEY ==="
              - "CRITICAL: Save this key securely! Without it, etcd backup is useless."
              - "Key: {{ etcd_encryption_key_result.stdout }}"
              - "Config path: {{ etcd_encryption_config_path }}"

        # =====================================================================
        # KUBEADM CONFIG
        # =====================================================================
        - name: Generate kubeadm config
          include_tasks: tasks/tasks-kubeadm-config-create.yaml

        # =====================================================================
        # KUBEADM INIT
        # =====================================================================
        - name: Init cluster with kubeadm
          command: >-
            kubeadm init
            --skip-phases=addon/kube-proxy
            --config {{ kubeadm_config_path }}
          register: kubeadm_init_result

        - name: Print kubeadm init output
          debug:
            msg: "{{ kubeadm_init_result.stdout_lines }}"

      when: inventory_hostname == master_manager_fact and not is_cluster_init

    # =========================================================================
    # BLOCK 2: Post-init tasks (always on master manager)
    # =========================================================================
    - block:
        # =====================================================================
        # CONFIGURE KUBECTL
        # =====================================================================
        - name: Configure kubectl
          include_tasks: tasks/tasks-kubectl-configure.yaml

        # =====================================================================
        # REMOVE CONTROL-PLANE TAINT (optional)
        # =====================================================================
        - name: Remove control-plane taint
          include_tasks: tasks/tasks-untaint-control-plane.yaml

        # =====================================================================
        # APPLY NODE LABELS
        # =====================================================================
        - name: Apply node labels
          include_tasks: tasks/tasks-apply-node-labels.yaml

        # =====================================================================
        # APPLY LONGHORN DEFAULT NODE TAGS
        # =====================================================================
        - name: Apply Longhorn default node tags
          include_tasks: tasks/tasks-apply-longhorn-tags.yaml

        # =====================================================================
        # VERIFICATION
        # =====================================================================
        - name: Check cluster nodes
          command: kubectl get nodes -o wide
          register: nodes_check
          changed_when: false

        - name: Check cluster pods
          command: kubectl get pods -A
          register: pods_check
          changed_when: false

        - name: Print final status
          debug:
            msg:
              - "=== Cluster Initialized ==="
              - "Nodes:"
              - "{{ nodes_check.stdout_lines }}"
              - "Pods:"
              - "{{ pods_check.stdout_lines }}"

      when: inventory_hostname == master_manager_fact
