# =============================================================================
# VAULT RESTART
# Restarts Vault StatefulSet to apply configuration changes
# =============================================================================
# Usage:
#   ansible-playbook -i hosts.yaml playbook-app/vault-restart.yaml
# =============================================================================

- name: Restart Vault
  hosts: managers
  become: true
  gather_facts: false

  tasks:
    - name: "[vault-restart-pre-check] Validate target"
      include_tasks: tasks/tasks-pre-check.yaml
      vars:
        label_name: "vault-restart-pre-check"

    # -------------------------------------------------------------------------
    # PRE-CHECK: Verify Vault is installed
    # -------------------------------------------------------------------------

    - name: "[vault-restart] Check if Vault namespace exists"
      command: kubectl get namespace {{ vault_namespace }}
      register: namespace_check
      changed_when: false
      failed_when: false
      delegate_to: "{{ master_manager_fact }}"
      run_once: true

    - name: "[vault-restart] Fail if Vault namespace not found"
      fail:
        msg: "Vault namespace '{{ vault_namespace }}' not found. Install Vault first."
      when: namespace_check.rc != 0
      run_once: true

    - name: "[vault-restart] Show current Vault pods"
      command: kubectl get pods -n {{ vault_namespace }} -o wide
      register: pods_before
      changed_when: false
      delegate_to: "{{ master_manager_fact }}"
      run_once: true

    - name: "[vault-restart] Display pods before restart"
      debug:
        var: pods_before.stdout_lines
      delegate_to: "{{ master_manager_fact }}"
      run_once: true

    # -------------------------------------------------------------------------
    # RESTART STATEFULSET
    # -------------------------------------------------------------------------

    - name: "[vault-restart] Restart Vault StatefulSet"
      command: kubectl rollout restart statefulset/vault -n {{ vault_namespace }}
      delegate_to: "{{ master_manager_fact }}"
      run_once: true

    # -------------------------------------------------------------------------
    # WAIT FOR ROLLOUT TO COMPLETE
    # -------------------------------------------------------------------------

    - name: "[vault-restart] Wait for rollouts"
      include_tasks: tasks/tasks-wait-rollout.yaml
      vars:
        label_name: "vault"
        rollout_namespace: "{{ vault_namespace }}"
        rollout_timeout: "{{ vault_rollout_timeout }}"
        rollout_resources:
          - statefulset/vault

    # -------------------------------------------------------------------------
    # VERIFY RESTART
    # -------------------------------------------------------------------------

    - name: "[vault-verify] Show Vault pods after restart"
      command: kubectl get pods -n {{ vault_namespace }} -o wide
      register: pods_after
      changed_when: false
      delegate_to: "{{ master_manager_fact }}"
      run_once: true

    - name: "[vault-verify] Display pods after restart"
      debug:
        var: pods_after.stdout_lines
      delegate_to: "{{ master_manager_fact }}"
      run_once: true

    - name: "[vault-verify] Restart completed"
      debug:
        msg: "Vault StatefulSet restart complete"
      delegate_to: "{{ master_manager_fact }}"
      run_once: true
