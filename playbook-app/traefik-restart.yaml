# =============================================================================
# TRAEFIK RESTART
# Restarts Traefik DaemonSet to apply configuration changes
# =============================================================================
# Usage:
#   ansible-playbook -i hosts.yaml playbook-app/traefik-restart.yaml
# =============================================================================

- name: Restart Traefik
  hosts: managers
  become: true
  gather_facts: false

  tasks:
    - name: "[pre-check] Validate target"
      include_tasks: tasks/tasks-pre-check.yaml

    # -------------------------------------------------------------------------
    # PRE-CHECK: Verify Traefik is installed
    # -------------------------------------------------------------------------

    - name: Check if Traefik namespace exists
      command: kubectl get namespace {{ traefik_namespace }}
      register: namespace_check
      changed_when: false
      failed_when: false

    - name: Fail if Traefik namespace not found
      fail:
        msg: "Traefik namespace '{{ traefik_namespace }}' not found. Install Traefik first."
      when: namespace_check.rc != 0

    - name: Show current Traefik pods
      command: kubectl get pods -n {{ traefik_namespace }} -o wide
      register: pods_before
      changed_when: false

    - name: Display pods before restart
      debug:
        var: pods_before.stdout_lines

    # -------------------------------------------------------------------------
    # RESTART DAEMONSET
    # -------------------------------------------------------------------------

    - name: Restart Traefik DaemonSet
      command: kubectl rollout restart daemonset/{{ traefik_daemonset_name }} -n {{ traefik_namespace }}

    # -------------------------------------------------------------------------
    # WAIT FOR ROLLOUT TO COMPLETE
    # -------------------------------------------------------------------------

    - name: Wait for DaemonSet rollout to complete
      command: kubectl rollout status daemonset/{{ traefik_daemonset_name }} -n {{ traefik_namespace }} --timeout={{ traefik_rollout_timeout }}

    # -------------------------------------------------------------------------
    # VERIFY RESTART
    # -------------------------------------------------------------------------

    - name: Show Traefik pods after restart
      command: kubectl get pods -n {{ traefik_namespace }} -o wide
      register: pods_after
      changed_when: false

    - name: Display pods after restart
      debug:
        var: pods_after.stdout_lines

    - name: Restart completed
      debug:
        msg: "Traefik DaemonSet restart complete"
