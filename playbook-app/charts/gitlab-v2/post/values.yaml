# Namespace
namespace: ns-gitlab

# SSH port for HAProxy
sshPortExternal: 3714

# GitLab settings
gitlab:
  ingressClass: traefik
  entrypoint: websecure
  domain: ""
  registryDomain: ""
  pagesDomain: ""
  clusterIssuer: ""
  secretName: ""
  vpnOnlyEnabled: false

# MinIO settings (for console ingress if needed)
minio:
  enabled: false
  ingressClass: traefik
  entrypoint: websecure
  domain: ""
  clusterIssuer: ""
  secretName: ""

# Traefik namespace for middleware
traefik:
  namespace: ns-traefik-master

# HAProxy settings for SSH TCP ingress
haproxy:
  namespace: ns-haproxy-master
  ingressClass: haproxy
