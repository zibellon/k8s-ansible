# =============================================================================
# SECRET STORE FOR GITLAB V2 SECRETS
# =============================================================================

apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: {{ .Values.gitlabV2Eso.secretStoreName }}
  namespace: {{ .Values.namespace }}
spec:
  provider:
    vault:
      server: http://vault.{{ .Values.vault.namespace }}.svc.{{ .Values.clusterDomain }}:8200
      path: {{ .Values.gitlabV2Eso.kvEnginePath }}
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: {{ .Values.gitlabV2Eso.roleName }}
          serviceAccountRef:
            name: {{ .Values.gitlabV2Eso.saName }}
