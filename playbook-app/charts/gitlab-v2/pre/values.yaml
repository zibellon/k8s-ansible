# Namespace
namespace: ns-gitlab

# DNS domain for internal service resolution
clusterDomain: cluster.local

# Vault settings
vault:
  namespace: ns-vault

# External Secrets settings
externalSecrets:
  namespace: ns-external-secrets

# Traefik settings for NetworkPolicy
traefik:
  namespace: ns-traefik-master

# HAProxy settings for NetworkPolicy
haproxy:
  namespace: ns-haproxy-master

# GitLab v2 ESO settings (all secrets in one)
gitlabV2Eso:
  saName: ""
  roleName: ""
  secretStoreName: ""
  kvEnginePath: "secret"
  secrets: []
  # Example:
  # - external_secret_name: "eso-gitlab-postgresql"
  #   target_secret_name: "secret-gitlab-postgresql"
  #   vault_path: "/ns-gitlab/postgresql/credentials"
  #   refresh_interval: "1m"

# MinIO S3 connection settings (used by ESO template for gitlab_minio_connection secret)
minio:
  s3Endpoint: "http://svc-gitlab-minio:9000"
  s3Region: "us-east-1"
  s3PathStyle: true
