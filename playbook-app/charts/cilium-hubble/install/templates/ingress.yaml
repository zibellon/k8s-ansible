# =============================================================================
# HUBBLE UI CERTIFICATE
# =============================================================================

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.hubbleUi.secretName }}
  namespace: {{ .Values.namespace }}
spec:
  secretName: {{ .Values.hubbleUi.secretName }}
  dnsNames:
    - "{{ .Values.hubbleUi.domain }}"
  issuerRef:
    name: {{ .Values.hubbleUi.clusterIssuer }}
    kind: ClusterIssuer

---
# =============================================================================
# HUBBLE UI INGRESS
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-cilium-hubble-ui-https
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "{{ .Values.hubbleUi.ingressClass }}"
    traefik.ingress.kubernetes.io/router.entrypoints: "{{ .Values.hubbleUi.entrypoint }}"
    traefik.ingress.kubernetes.io/router.tls: "true"
    {{- if .Values.hubbleUi.vpnOnlyEnabled }}
    traefik.ingress.kubernetes.io/router.middlewares: "{{ .Values.traefik.namespace }}-vpn-only@kubernetescrd"
    {{- end }}
spec:
  ingressClassName: {{ .Values.hubbleUi.ingressClass }}
  tls:
    - hosts:
        - {{ .Values.hubbleUi.domain }}
      secretName: {{ .Values.hubbleUi.secretName }}
  rules:
    - host: {{ .Values.hubbleUi.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hubble-ui
                port:
                  number: 80
