# Namespace
namespace: gitlab

# DNS domain for internal service resolution
clusterDomain: cluster.local

# Vault settings
vault:
  namespace: vault

# External Secrets settings
externalSecrets:
  namespace: external-secrets

# Traefik settings for NetworkPolicy
traefik:
  namespace: traefik-master
  instanceName: traefik-ns-traefik-master

# HAProxy settings for NetworkPolicy
haproxy:
  namespace: haproxy-master
  ingressClass: haproxy

# GitLab Helm chart release name (for pod selectors)
gitlab:
  releaseName: gitlab

# GitLab ESO settings (all secrets in one)
gitlabEso:
  saName: ""
  roleName: ""
  secretStoreName: ""
  kvEnginePath: ""
  secrets: []
  # Example:
  # - external_secret_name: "eso-gitlab-postgresql"
  #   target_secret_name: "secret-gitlab-postgresql"
  #   vault_path: "/gitlab/postgresql/credentials"
  #   refresh_interval: "1m"

# MinIO S3 connection settings (used by ESO template for gitlab_minio_connection secret)
minio:
  s3Endpoint: "http://svc-gitlab-minio:9000"
  s3Region: "us-east-1"
  s3PathStyle: true
