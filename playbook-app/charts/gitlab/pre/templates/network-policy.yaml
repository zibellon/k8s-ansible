---
# GitLab webservice: ingress from Traefik, egress to storage and external
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-gitlab-webservice
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app: webservice
      release: {{ .Values.gitlab.releaseName }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # From Traefik
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.traefik.namespace }}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
              app.kubernetes.io/instance: {{ .Values.traefik.instanceName }}
      ports:
        - protocol: TCP
          port: 8181
  egress:
    # To PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: gitlab-postgresql
              app.kubernetes.io/instance: gitlab-postgresql-{{ .Values.namespace }}
      ports:
        - protocol: TCP
          port: 5432
    # To Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: gitlab-redis
              app.kubernetes.io/instance: gitlab-redis-{{ .Values.namespace }}
      ports:
        - protocol: TCP
          port: 6379
    # To MinIO
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: gitlab-minio
              app.kubernetes.io/instance: gitlab-minio-{{ .Values.namespace }}
      ports:
        - protocol: TCP
          port: 9000
    # To Gitaly
    - to:
        - podSelector:
            matchLabels:
              app: gitaly
              release: {{ .Values.gitlab.releaseName }}
      ports:
        - protocol: TCP
          port: 8075
    # External HTTPS (webhooks, external repos)
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80

