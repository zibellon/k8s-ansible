# =============================================================================
# RUNNER POLICY
# =============================================================================

---
# GitLab Runner: egress to GitLab API and kube-apiserver
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-gitlab-runner
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app: gitlab-runner
  policyTypes:
    - Egress
  egress:
    # To GitLab webservice (API)
    - to:
        - podSelector:
            matchLabels:
              app: webservice
              release: {{ .Values.gitlab.releaseName }}
      ports:
        - protocol: TCP
          port: 8181
    # To kube-apiserver (for executor=kubernetes)
    - ports:
        - protocol: TCP
          port: 6443
    # External HTTPS (for pulling images, etc.)
    - ports:
        - protocol: TCP
          port: 443

