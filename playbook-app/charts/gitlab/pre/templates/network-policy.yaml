# =============================================================================
# GITLAB NETWORK POLICIES - HARDENED
# =============================================================================

# =============================================================================
# BASE POLICIES
# =============================================================================

---
# Default deny all traffic in gitlab namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all
  namespace: {{ .Values.namespace }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# DNS for all pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: {{ .Values.namespace }}
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

# =============================================================================
# STORAGE POLICIES (PostgreSQL, Redis, MinIO)
# =============================================================================

---
# PostgreSQL: ingress from GitLab components
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-postgresql
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: gitlab-postgresql
      app.kubernetes.io/instance: gitlab-postgresql-{{ .Values.namespace }}
  policyTypes:
    - Ingress
  ingress:
    # From GitLab webservice
    - from:
        - podSelector:
            matchLabels:
              app: webservice
              release: {{ .Values.gitlab.releaseName }}
      ports:
        - protocol: TCP
          port: 5432
    # From GitLab sidekiq
    - from:
        - podSelector:
            matchLabels:
              app: sidekiq
              release: {{ .Values.gitlab.releaseName }}
      ports:
        - protocol: TCP
          port: 5432
    # From GitLab toolbox
    - from:
        - podSelector:
            matchLabels:
              app: toolbox
              release: {{ .Values.gitlab.releaseName }}
      ports:
        - protocol: TCP
          port: 5432
    # From GitLab migrations
    - from:
        - podSelector:
            matchLabels:
              app: migrations
              release: {{ .Values.gitlab.releaseName }}
      ports:
        - protocol: TCP
          port: 5432

---
# Redis: ingress from GitLab components
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
