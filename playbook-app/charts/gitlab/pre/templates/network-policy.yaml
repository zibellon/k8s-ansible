    # From GitLab webservice
    - from:
        - podSelector:
            matchLabels:
              app: webservice
              release: {{ .Values.gitlab.releaseName }}
      ports:
        - protocol: TCP
          port: 6379
    # From GitLab sidekiq
    - from:
        - podSelector:
            matchLabels:
              app: sidekiq
              release: {{ .Values.gitlab.releaseName }}
      ports:
        - protocol: TCP
          port: 6379
    # From GitLab gitaly
    - from:
        - podSelector:
            matchLabels:
              app: gitaly
              release: {{ .Values.gitlab.releaseName }}
      ports:
        - protocol: TCP
          port: 6379
    # From GitLab toolbox
    - from:
        - podSelector:
            matchLabels:
              app: toolbox
              release: {{ .Values.gitlab.releaseName }}
      ports:
        - protocol: TCP
          port: 6379
    # From GitLab migrations
