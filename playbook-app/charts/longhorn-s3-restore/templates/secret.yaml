# =============================================================================
# TEMPORARY S3 RESTORE SECRETS FOR LONGHORN (Disaster Recovery)
# Created directly as k8s Secrets â€” no Vault/ESO required.
# Remove with: longhorn-s3-restore-delete.yaml
# =============================================================================

{{- range $secret := .Values.secrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secret.name }}
  namespace: {{ $.Values.namespace }}
type: Opaque
stringData:
  {{- range $key, $value := $secret.data }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
