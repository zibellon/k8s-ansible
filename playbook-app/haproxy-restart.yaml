# =============================================================================
# HAPROXY RESTART
# Restarts HAProxy DaemonSet to apply configuration changes
# =============================================================================
# Usage:
#   ansible-playbook -i hosts.yaml playbook-app/haproxy-restart.yaml
# =============================================================================

- name: Restart HAProxy
  hosts: managers
  become: true
  gather_facts: false

  tasks:
    - name: "[haproxy-restart-pre-check] Validate target"
      include_tasks: tasks/tasks-pre-check.yaml
      vars:
        label_name: "haproxy-restart-pre-check"

    # -------------------------------------------------------------------------
    # PRE-CHECK: Verify HAProxy is installed
    # -------------------------------------------------------------------------

    - name: "[haproxy-restart] Check if HAProxy namespace exists"
      command: kubectl get namespace {{ haproxy_namespace }}
      register: namespace_check
      changed_when: false
      failed_when: false
      delegate_to: "{{ master_manager_fact }}"
      run_once: true

    - name: "[haproxy-restart] Fail if HAProxy namespace not found"
      fail:
        msg: "HAProxy namespace '{{ haproxy_namespace }}' not found. Install HAProxy first."
      when: namespace_check.rc != 0
      run_once: true

    - name: "[haproxy-restart] Show current HAProxy pods"
      command: kubectl get pods -n {{ haproxy_namespace }} -o wide
      register: pods_before
      changed_when: false
      delegate_to: "{{ master_manager_fact }}"
      run_once: true

    - name: "[haproxy-restart] Display pods before restart"
      debug:
        var: pods_before.stdout_lines
      delegate_to: "{{ master_manager_fact }}"
      run_once: true

    # -------------------------------------------------------------------------
    # RESTART DAEMONSET
    # -------------------------------------------------------------------------

    - name: "[haproxy-restart] Restart HAProxy DaemonSet"
      command: kubectl rollout restart daemonset/{{ haproxy_daemonset_name }} -n {{ haproxy_namespace }}
      delegate_to: "{{ master_manager_fact }}"
      run_once: true

    # -------------------------------------------------------------------------
    # WAIT FOR ROLLOUT TO COMPLETE
    # -------------------------------------------------------------------------

    - name: "[haproxy-restart] Wait for rollouts"
      include_tasks: tasks/tasks-wait-rollout.yaml
      vars:
        label_name: "haproxy-restart"
        rollout_namespace: "{{ haproxy_namespace }}"
        rollout_timeout: "{{ haproxy_rollout_timeout }}"
        rollout_resources:
          - daemonset/{{ haproxy_daemonset_name }}

    # -------------------------------------------------------------------------
    # VERIFY RESTART
    # -------------------------------------------------------------------------

    - name: "[haproxy-verify] Show HAProxy pods after restart"
      command: kubectl get pods -n {{ haproxy_namespace }} -o wide
      register: pods_after
      changed_when: false
      delegate_to: "{{ master_manager_fact }}"
      run_once: true

    - name: "[haproxy-verify] Display pods after restart"
      debug:
        var: pods_after.stdout_lines
      delegate_to: "{{ master_manager_fact }}"
      run_once: true

    - name: "[haproxy-verify] Restart completed"
      debug:
        msg: "HAProxy DaemonSet restart complete"
      delegate_to: "{{ master_manager_fact }}"
      run_once: true
