# =============================================================================
# VAULT RESTART
# Restarts Vault StatefulSet to apply configuration changes
# =============================================================================
# Usage:
#   ansible-playbook -i hosts.yaml playbooks/apps/vault-restart.yaml
# =============================================================================

- name: Restart Vault
  hosts: managers
  become: true
  gather_facts: false

  tasks:
    # -------------------------------------------------------------------------
    # PRE-CHECK: Verify Vault is installed
    # -------------------------------------------------------------------------

    - name: Check if Vault namespace exists
      command: kubectl get namespace {{ vault_namespace }}
      register: namespace_check
      changed_when: false
      failed_when: false

    - name: Fail if Vault namespace not found
      fail:
        msg: "Vault namespace '{{ vault_namespace }}' not found. Install Vault first."
      when: namespace_check.rc != 0

    - name: Show current Vault pods
      command: kubectl get pods -n {{ vault_namespace }} -o wide
      register: pods_before
      changed_when: false

    - name: Display pods before restart
      debug:
        var: pods_before.stdout_lines

    # -------------------------------------------------------------------------
    # RESTART STATEFULSET
    # -------------------------------------------------------------------------

    - name: Restart Vault StatefulSet
      command: kubectl rollout restart statefulset/vault -n {{ vault_namespace }}

    # -------------------------------------------------------------------------
    # WAIT FOR ROLLOUT TO COMPLETE
    # -------------------------------------------------------------------------

    - name: Wait for StatefulSet rollout to complete
      command: kubectl rollout status statefulset/vault -n {{ vault_namespace }} --timeout={{ vault_rollout_timeout }}

    # -------------------------------------------------------------------------
    # VERIFY RESTART
    # -------------------------------------------------------------------------

    - name: Show Vault pods after restart
      command: kubectl get pods -n {{ vault_namespace }} -o wide
      register: pods_after
      changed_when: false

    - name: Display pods after restart
      debug:
        var: pods_after.stdout_lines

    - name: Restart completed
      debug:
        msg: "Vault StatefulSet restart complete"
