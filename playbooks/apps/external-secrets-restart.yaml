# =============================================================================
# EXTERNAL SECRETS RESTART
# Restarts External Secrets Operator Deployments to apply configuration changes
# =============================================================================
# Usage:
#   ansible-playbook -i hosts.yaml playbooks/apps/external-secrets-restart.yaml
# =============================================================================

- name: Restart External Secrets Operator
  hosts: managers
  become: true
  gather_facts: false

  tasks:
    - name: "[pre-check] Validate target"
      include_tasks: tasks/tasks-pre-check.yaml

    # -------------------------------------------------------------------------
    # PRE-CHECK: Verify External Secrets is installed
    # -------------------------------------------------------------------------

    - name: Check if External Secrets namespace exists
      command: kubectl get namespace {{ external_secrets_namespace }}
      register: namespace_check
      changed_when: false
      failed_when: false

    - name: Fail if External Secrets namespace not found
      fail:
        msg: "External Secrets namespace '{{ external_secrets_namespace }}' not found. Install External Secrets first."
      when: namespace_check.rc != 0

    - name: Show current External Secrets pods
      command: kubectl get pods -n {{ external_secrets_namespace }} -o wide
      register: pods_before
      changed_when: false

    - name: Display pods before restart
      debug:
        var: pods_before.stdout_lines

    # -------------------------------------------------------------------------
    # RESTART DEPLOYMENTS
    # -------------------------------------------------------------------------

    - name: Restart External Secrets Deployments
      command: kubectl rollout restart deployment/{{ item }} -n {{ external_secrets_namespace }}
      loop:
        - external-secrets
        - external-secrets-webhook
        - external-secrets-cert-controller

    # -------------------------------------------------------------------------
    # WAIT FOR ROLLOUTS TO COMPLETE
    # -------------------------------------------------------------------------

    - name: Wait for Deployment rollouts to complete
      command: kubectl rollout status deployment/{{ item }} -n {{ external_secrets_namespace }} --timeout={{ external_secrets_rollout_timeout }}
      loop:
        - external-secrets
        - external-secrets-webhook
        - external-secrets-cert-controller

    # -------------------------------------------------------------------------
    # VERIFY RESTART
    # -------------------------------------------------------------------------

    - name: Show External Secrets pods after restart
      command: kubectl get pods -n {{ external_secrets_namespace }} -o wide
      register: pods_after
      changed_when: false

    - name: Display pods after restart
      debug:
        var: pods_after.stdout_lines

    - name: Restart completed
      debug:
        msg: "External Secrets Operator restart complete"
