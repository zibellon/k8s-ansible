# =============================================================================
# CILIUM RESTART
# Restarts all Cilium components to apply ConfigMap/configuration changes
# =============================================================================
# Usage:
#   ansible-playbook -i hosts.yaml playbooks/apps/cilium-restart.yaml
#
# Cilium does not automatically reload ConfigMaps.
# This playbook performs graceful rolling restart of all components:
#   - DaemonSets: cilium, cilium-envoy
#   - Deployments: cilium-operator, hubble-relay, hubble-ui
# =============================================================================

- name: Restart Cilium components
  hosts: managers
  become: true
  gather_facts: false

  tasks:
    # -------------------------------------------------------------------------
    # PRE-CHECK: Verify Cilium is installed
    # -------------------------------------------------------------------------

    - name: Check if Cilium namespace exists
      command: kubectl get namespace {{ cilium_namespace }}
      register: namespace_check
      changed_when: false
      failed_when: false

    - name: Fail if Cilium namespace not found
      fail:
        msg: "Cilium namespace '{{ cilium_namespace }}' not found. Install Cilium first."
      when: namespace_check.rc != 0

    - name: Show current Cilium pods
      command: kubectl get pods -n {{ cilium_namespace }} -l app.kubernetes.io/part-of=cilium -o wide
      register: pods_before
      changed_when: false

    - name: Display pods before restart
      debug:
        var: pods_before.stdout_lines

    # -------------------------------------------------------------------------
    # RESTART DAEMONSETS
    # -------------------------------------------------------------------------

    - name: Restart Cilium DaemonSets
      command: kubectl rollout restart daemonset/{{ item }} -n {{ cilium_namespace }}
      loop:
        - cilium
        - cilium-envoy

    # -------------------------------------------------------------------------
    # RESTART DEPLOYMENTS
    # -------------------------------------------------------------------------

    - name: Restart Cilium Deployments
      command: kubectl rollout restart deployment/{{ item }} -n {{ cilium_namespace }}
      loop:
        - cilium-operator
        - hubble-relay
        - hubble-ui

    # -------------------------------------------------------------------------
    # WAIT FOR ROLLOUTS TO COMPLETE
    # -------------------------------------------------------------------------

    - name: Wait for DaemonSet rollouts to complete
      command: kubectl rollout status daemonset/{{ item }} -n {{ cilium_namespace }} --timeout=300s
      loop:
        - cilium
        - cilium-envoy

    - name: Wait for Deployment rollouts to complete
      command: kubectl rollout status deployment/{{ item }} -n {{ cilium_namespace }} --timeout=120s
      loop:
        - cilium-operator
        - hubble-relay
        - hubble-ui

    # -------------------------------------------------------------------------
    # VERIFY RESTART
    # -------------------------------------------------------------------------

    - name: Show Cilium pods after restart
      command: kubectl get pods -n {{ cilium_namespace }} -l app.kubernetes.io/part-of=cilium -o wide
      register: pods_after
      changed_when: false

    - name: Display pods after restart
      debug:
        var: pods_after.stdout_lines

    - name: Restart completed
      debug:
        msg:
          - "=== Cilium Restart Complete ==="
          - "All components have been restarted and are ready."
          - "ConfigMap changes are now applied."

