# Namespace
namespace: ""

# DNS domain for internal service resolution
clusterDomain: ""

# Vault settings
vault:
  kvMountPath: ""

# Ingress settings
ingress:
  ingressClass: ""
  entrypoint: ""
  domain: ""
  clusterIssuer: ""
  secretName: ""
  vpnOnlyEnabled: false

# Traefik namespace for middleware
traefik:
  namespace: ""

# ESO settings
eso:
  saName: ""
  roleName: ""
  secretStoreName: ""
  secrets: []

# Auto-unseal CronJob
autoUnseal:
  schedule: "*/5 * * * *"
  keyThreshold: 2
  credsHostPath: "/etc/kubernetes/vault-unseal.json"
  image: "alpine/k8s:1.35.0"
