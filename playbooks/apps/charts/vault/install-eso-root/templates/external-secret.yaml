# =============================================================================
# EXTERNAL SECRET FOR VAULT CREDENTIALS SYNC
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.externalSecret.name }}
  namespace: {{ .Values.vault.namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: {{ .Values.secretStore.name }}
  target:
    name: {{ .Values.targetSecret.name }}
  dataFrom:
    - extract:
        key: {{ .Values.vault.kvMountPath }}/data/{{ .Values.vault.selfCredsPath }}/credentials
