# =============================================================================
# SECRET STORE FOR VAULT ROOT CREDENTIALS
# =============================================================================

apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: {{ .Values.secretStore.name }}
  namespace: {{ .Values.vault.namespace }}
spec:
  provider:
    vault:
      server: http://vault.{{ .Values.vault.namespace }}.svc.{{ .Values.dnsDomain }}:8200
      path: {{ .Values.vault.kvMountPath }}
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: {{ .Values.esoRoot.roleName }}
          serviceAccountRef:
            name: {{ .Values.esoRoot.saName }}
