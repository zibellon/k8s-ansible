# =============================================================================
# KUBE-SYSTEM NAMESPACE NETWORK POLICIES
# =============================================================================

# Default deny
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all
  namespace: kube-system
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

# CoreDNS
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-coredns
  namespace: kube-system
spec:
  podSelector:
    matchLabels:
      k8s-app: kube-dns
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # DNS queries from all pods in cluster
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
  egress:
    # Upstream DNS servers (external)
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
        - protocol: TCP
          port: 6443 # API server for service discovery
