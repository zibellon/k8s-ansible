# Namespace
namespace: "ns-infisical"

# DNS domain for cluster services
dnsDomain: "cluster.local"

# PostgreSQL settings
postgres:
  image: ""
  port: 5432
  storageClass: ""
  storageSize: "10Gi"
  # Credentials (set via playbook)
  username: "postgres"
  password: ""
  database: "infisical"

# Redis settings
redis:
  image: ""
  port: 6379
  storageClass: ""
  storageSize: "2Gi"
  # Password (set via playbook)
  password: ""

# Infisical secrets (set via playbook)
infisicalSecrets:
  authSecret: ""
  encryptionKey: ""
  siteUrl: ""

# Ingress settings
ingress:
  ingressClass: ""
  entrypoint: ""
  domain: ""
  clusterIssuer: ""
  secretName: ""
  vpnOnlyEnabled: false

# Traefik settings for NetworkPolicy
traefik:
  namespace: ""
