# =============================================================================
# EXTERNAL SECRETS OPERATOR NETWORK POLICIES
# =============================================================================

---
# Default deny all traffic in external-secrets namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all
  namespace: {{ .Values.namespace }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# Allow DNS for all pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: {{ .Values.namespace }}
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

# =============================================================================
# EXTERNAL SECRETS CORE CONTROLLER
# =============================================================================

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-secrets-core
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: external-secrets
  policyTypes:
    - Egress
  egress:
    # To kube-apiserver
    - ports:
        - protocol: TCP
          port: 6443

# =============================================================================
# EXTERNAL SECRETS WEBHOOK
# =============================================================================

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-webhook
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: external-secrets-webhook
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # From kube-apiserver (webhook calls)
    - ports:
        - protocol: TCP
          port: 10250
  egress:
    # To kube-apiserver
    - ports:
        - protocol: TCP
          port: 6443

# =============================================================================
# EXTERNAL SECRETS CERT CONTROLLER
# =============================================================================

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-cert-controller
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: external-secrets-cert-controller
  policyTypes:
    - Egress
  egress:
    # To kube-apiserver
    - ports:
        - protocol: TCP
          port: 6443
