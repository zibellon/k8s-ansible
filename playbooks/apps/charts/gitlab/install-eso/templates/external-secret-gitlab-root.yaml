# =============================================================================
# EXTERNAL SECRET FOR GITLAB ROOT CREDENTIALS
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitlab-root-sync
  namespace: {{ .Values.namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: {{ .Values.gitlab.secretStoreName }}
  target:
    name: {{ .Values.gitlab.rootSecretName }}
  dataFrom:
    - extract:
        key: {{ .Values.vault.kvMountPath }}/data/gitlab/root
