# =============================================================================
# EXTERNAL SECRET FOR GITLAB MINIO REGISTRY KEYS
# =============================================================================

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitlab-minio-registry-sync
  namespace: {{ .Values.namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: {{ .Values.gitlabMinio.secretStoreName }}
  target:
    name: {{ .Values.gitlabMinio.registrySecretName }}
  data:
    - secretKey: access_key
      remoteRef:
        key: {{ .Values.vault.kvMountPath }}/data/gitlab-minio/registry
        property: access_key
    - secretKey: secret_key
      remoteRef:
        key: {{ .Values.vault.kvMountPath }}/data/gitlab-minio/registry
        property: secret_key
