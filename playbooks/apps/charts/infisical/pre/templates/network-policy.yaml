# =============================================================================
# INFISICAL NETWORK POLICIES
# =============================================================================

---
# Default deny all traffic in infisical namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all
  namespace: {{ .Values.namespace }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# DNS for all pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: {{ .Values.namespace }}
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

# =============================================================================
# POSTGRESQL POLICIES
# =============================================================================

---
# PostgreSQL: allow ingress from Infisical
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-postgres-ingress
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app-key: infisical-postgres
      app-env: prod
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: infisical
      ports:
        - protocol: TCP
          port: {{ .Values.postgres.port }}

# =============================================================================
# REDIS POLICIES
# =============================================================================

---
# Redis: allow ingress from Infisical
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis-ingress
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app-key: infisical-redis
      app-env: prod
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: infisical
      ports:
        - protocol: TCP
