# =============================================================================
# Install Cilium Hubble UI Ingress
# Steps:
#   1. cilium-hubble/pre: No resources (README only)
#   2. cilium-hubble/install: Certificate + Ingress for Hubble UI
#   3. cilium-hubble/post: No resources (README only)
# =============================================================================

---
# =============================================================================
# Play 0: Pre-check - validate target is the master manager
# =============================================================================
- name: Pre-check - validate target
  hosts: all
  gather_facts: false

  tasks:
    - name: Fail if no limit specified
      fail:
        msg: "Usage: ansible-playbook -i hosts.yaml playbooks/apps/cilium-hubble-install.yaml --limit <master_manager>"
      when: ansible_limit is not defined
      run_once: true

    - name: Fail if not a manager node
      fail:
        msg: "ERROR: {{ inventory_hostname }} is not in 'managers' group"
      when: inventory_hostname not in groups['managers']

    - name: Fail if not the master manager
      fail:
        msg: "ERROR: {{ inventory_hostname }} does not have is_master: true"
      when: not (is_master | default(false))

    - name: Confirm target
      debug:
        msg: "Installing Cilium Hubble UI Ingress on master manager: {{ inventory_hostname }}"

# =============================================================================
# Play 1: Install Cilium Hubble UI Ingress
# =============================================================================
- name: Install Cilium Hubble UI Ingress
  hosts: managers
  become: true
  gather_facts: false

  tasks:
    # =========================================================================
    # STEP 1: CILIUM-HUBBLE/PRE (No resources)
    # =========================================================================

    - name: "[cilium-hubble-pre] Skip - no pre-install resources"
      debug:
        msg: "cilium-hubble/pre: No resources to install"

    # =========================================================================
    # STEP 2: CILIUM-HUBBLE/INSTALL (Certificate + Ingress)
    # =========================================================================

    - name: "[cilium-hubble-install] Ensure remote charts directory exists"
      file:
        path: "{{ remote_charts_dir }}"
        state: directory
        mode: "0755"

    - name: "[cilium-hubble-install] Remove old chart from remote server"
      file:
        path: "{{ remote_charts_dir }}/cilium-hubble/install"
        state: absent

    - name: "[cilium-hubble-install] Copy chart to server"
      copy:
        src: "{{ playbook_dir }}/charts/cilium-hubble/install/"
        dest: "{{ remote_charts_dir }}/cilium-hubble/install/"
        mode: "0644"

    - name: "[cilium-hubble-install] Create values file"
      copy:
        dest: "{{ remote_charts_dir }}/cilium-hubble/install/values-override.yaml"
        mode: "0644"
        content: |
          namespace: {{ cilium_namespace }}

          hubbleUi:
            domain: {{ cilium_hubble_ui_domain }}
            clusterIssuer: {{ cert_manager_cluster_issuer }}
            ingressClass: {{ traefik_ingress_class }}
            entrypoint: {{ traefik_websecure_entrypoint }}
            secretName: {{ cilium_hubble_ui_https_secret_name }}
            vpnOnlyEnabled: {{ cilium_hubble_ui_vpn_only_enabled }}

          traefik:
            namespace: {{ traefik_namespace }}

    - name: "[cilium-hubble-install] Install or upgrade via Helm"
      command: >
        helm upgrade --install cilium-hubble {{ remote_charts_dir }}/cilium-hubble/install
        --namespace {{ cilium_namespace }}
        --values {{ remote_charts_dir }}/cilium-hubble/install/values-override.yaml
        --cleanup-on-fail
        --atomic
        --wait
        --wait-for-jobs
        --timeout {{ cilium_hubble_helm_timeout | default('2m') }}

    # =========================================================================
    # STEP 3: CILIUM-HUBBLE/POST (No resources)
    # =========================================================================

    - name: "[cilium-hubble-post] Skip - no post-install resources"
      debug:
        msg: "cilium-hubble/post: No resources to install"

    # =========================================================================
    # VERIFICATION
    # =========================================================================

    - name: Get Cilium Hubble Helm releases
      command: helm list -n {{ cilium_namespace }} -f cilium-hubble
      register: helm_list
      changed_when: false

    - name: Print Helm releases
      debug:
        msg: "{{ helm_list.stdout_lines }}"

    - name: Installation complete
      debug:
        msg: "cilium-hubble: OK (Hubble UI available at https://{{ cilium_hubble_ui_domain }})"
