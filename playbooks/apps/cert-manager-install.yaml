# =============================================================================
# Install cert-manager via Helm
# Steps:
#   1. cert-manager/pre: NetworkPolicies for cert-manager namespace
#   2. Official cert-manager Helm chart (jetstack/cert-manager)
#   3. cert-manager/post: ClusterIssuer for Let's Encrypt
# =============================================================================

---
- name: Install cert-manager
  hosts: managers
  become: true
  gather_facts: false

  tasks:
    - name: "[pre-check] Validate target"
      include_tasks: tasks/tasks-pre-check.yaml

    # =========================================================================
    # STEP 1: CERT-MANAGER/PRE (NetworkPolicies)
    # =========================================================================

    - name: "[cert-manager-pre] Ensure remote charts directory exists"
      file:
        path: "{{ remote_charts_dir }}"
        state: directory
        mode: "0755"

    - name: "[cert-manager-pre] Remove old chart from remote server"
      file:
        path: "{{ remote_charts_dir }}/cert-manager/pre"
        state: absent

    - name: "[cert-manager-pre] Copy chart to server"
      copy:
        src: "{{ playbook_dir }}/charts/cert-manager/pre/"
        dest: "{{ remote_charts_dir }}/cert-manager/pre/"
        mode: "0644"

    - name: "[cert-manager-pre] Create values file"
      copy:
        dest: "{{ remote_charts_dir }}/cert-manager/pre/values-override.yaml"
        mode: "0644"
        content: |
          namespace: {{ cert_manager_namespace }}

    - name: "[cert-manager-pre] Install or upgrade via Helm"
      command: >
        helm upgrade --install cert-manager-pre {{ remote_charts_dir }}/cert-manager/pre
        --namespace {{ cert_manager_namespace }}
        --create-namespace
        --values {{ remote_charts_dir }}/cert-manager/pre/values-override.yaml
        --cleanup-on-fail
        --atomic
        --wait
        --wait-for-jobs
        --timeout {{ cert_manager_config_helm_timeout }}

    # =========================================================================
    # STEP 2: OFFICIAL CERT-MANAGER HELM
    # =========================================================================

    - name: "[cert-manager] Add Jetstack Helm repository"
      command: helm repo add jetstack https://charts.jetstack.io --force-update
      failed_when: false

    - name: "[cert-manager] Update Helm repositories"
      command: helm repo update
      changed_when: false

    - name: "[cert-manager] Ensure charts directory exists"
      file:
        path: "{{ remote_charts_dir }}/cert-manager/install"
        state: directory
        mode: "0755"

    - name: "[cert-manager] Create values file"
      copy:
        dest: "{{ remote_charts_dir }}/cert-manager/install/values-override.yaml"
        mode: "0644"
        content: |
          crds:
            enabled: true

    - name: "[cert-manager] Install or upgrade via Helm"
      command: >
        helm upgrade --install cert-manager jetstack/cert-manager
        --namespace {{ cert_manager_namespace }}
        --version v{{ cert_manager_version }}
        --values {{ remote_charts_dir }}/cert-manager/install/values-override.yaml
        --cleanup-on-fail
        --atomic
        --wait
        --wait-for-jobs
        --timeout {{ cert_manager_helm_timeout }}

    # =========================================================================
    # WAIT FOR CERT-MANAGER CRDs
    # =========================================================================

    - name: "[cert-manager] Wait for CRDs to be established"
      command: >
        kubectl wait --for=condition=Established
        crd/certificaterequests.cert-manager.io
        crd/certificates.cert-manager.io
        crd/challenges.acme.cert-manager.io
        crd/clusterissuers.cert-manager.io
        crd/issuers.cert-manager.io
        crd/orders.acme.cert-manager.io
        --timeout={{ cert_manager_crds_timeout }}
      register: cert_manager_crds_wait
      until: cert_manager_crds_wait.rc == 0
      retries: 10
      delay: 5
      changed_when: false

    # =========================================================================
    # WAIT FOR CERT-MANAGER PODS
    # =========================================================================

    - name: "[cert-manager] Wait for Deployments to be ready"
      command: kubectl rollout status deployment/{{ item }} -n {{ cert_manager_namespace }} --timeout={{ cert_manager_rollout_timeout }}
      loop:
        - cert-manager
        - cert-manager-cainjector
        - cert-manager-webhook

    # =========================================================================
    # STEP 3: CERT-MANAGER/POST (ClusterIssuer)
    # =========================================================================

    - name: "[cert-manager-post] Remove old chart from remote server"
      file:
        path: "{{ remote_charts_dir }}/cert-manager/post"
        state: absent

    - name: "[cert-manager-post] Copy chart to server"
      copy:
        src: "{{ playbook_dir }}/charts/cert-manager/post/"
        dest: "{{ remote_charts_dir }}/cert-manager/post/"
        mode: "0644"

    - name: "[cert-manager-post] Create values file"
      copy:
        dest: "{{ remote_charts_dir }}/cert-manager/post/values-override.yaml"
        mode: "0644"
        content: |
          clusterIssuer:
            name: {{ cert_manager_cluster_issuer }}
            email: {{ cert_manager_acme_email }}
            ingressClass: {{ traefik_ingress_class }}
            traefikEntrypoint: {{ traefik_web_entrypoint }}

    - name: "[cert-manager-post] Install or upgrade via Helm"
      command: >
        helm upgrade --install cert-manager-post {{ remote_charts_dir }}/cert-manager/post
        --namespace {{ cert_manager_namespace }}
        --values {{ remote_charts_dir }}/cert-manager/post/values-override.yaml
        --cleanup-on-fail
        --atomic
        --wait
        --wait-for-jobs
        --timeout {{ cert_manager_config_helm_timeout }}

    # =========================================================================
    # VERIFICATION
    # =========================================================================

    - name: Get cert-manager Helm releases
      command: helm list -n {{ cert_manager_namespace }}
      register: helm_list
      changed_when: false

    - name: Print Helm releases
      debug:
        msg: "{{ helm_list.stdout_lines }}"

    - name: Get cert-manager pods status
      command: kubectl get pods -n {{ cert_manager_namespace }} -o wide
      register: certmanager_pods
      changed_when: false

    - name: Print cert-manager pods status
      debug:
        msg: "{{ certmanager_pods.stdout_lines }}"

    - name: Installation complete
      debug:
        msg: "cert-manager-pre + cert-manager + cert-manager-post: OK"
