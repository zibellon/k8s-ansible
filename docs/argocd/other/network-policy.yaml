# =============================================================================
# ACME SOLVER (cert-manager HTTP-01 challenge)
# =============================================================================

---
# Allow ACME solver pod ingress from traefik
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-acme-solver
  namespace: argocd
spec:
  podSelector:
    matchLabels:
      app-key: acme-solver-traefik-master
      app-env: prod
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ns-traefik-master
          podSelector:
            matchLabels:
              app-key: traefik
              app-env: prod
      ports:
        - protocol: TCP
          port: 8089

# =============================================================================
# EXTERNAL - NS
# =============================================================================

---
# Traefik -> argocd-server (UI + gRPC)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ns-argocd-allow-traefik
  namespace: ns-traefik-master
spec:
  podSelector:
    matchLabels:
      app-key: traefik
      app-env: prod
  policyTypes:
    - Egress
  egress:
    # ArgoCD server (UI + gRPC)
    # Note: argocd-server pod listens on 8080, not 80
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: argocd
          podSelector:
            matchLabels:
              app.kubernetes.io/name: argocd-server
      ports:
        - protocol: TCP
          port: 8080 # actual pod port
    # ACME solver in argocd
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: argocd
          podSelector:
            matchLabels:
              app-key: acme-solver-traefik-master
              app-env: prod
      ports:
        - protocol: TCP
          port: 8089
