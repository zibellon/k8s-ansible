# =============================================================================
# ARGOCD NAMESPACE NETWORK POLICIES
# =============================================================================

---
# Default deny all traffic in argocd namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all
  namespace: argocd
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# Allow DNS for all pods in argocd namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: argocd
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

# =============================================================================
# ARGOCD INTERNAL COMMUNICATION
# =============================================================================

---
# Allow all ingress between ArgoCD components
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-internal
  namespace: argocd
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}
  egress:
    - to:
        - podSelector: {}

# =============================================================================
# ARGOCD-SERVER (UI + gRPC)
# =============================================================================

---
# Allow argocd-server ingress from Traefik
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-argocd-server
  namespace: argocd
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: argocd-server
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ns-traefik-master
          podSelector:
            matchLabels:
              app-key: traefik
              app-env: prod
      ports:
        - protocol: TCP
          port: 8080 # actual pod port
  egress:
    - ports:
        - protocol: TCP
          port: 6443

# =============================================================================
# ARGOCD-REPO-SERVER (git clone to internal GitLab via external URL)
# =============================================================================

---
# Allow repo-server egress to GitLab (external URL gitlab.my-domain.com)
# Traffic goes through Traefik NodePort
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-repo-server
  namespace: argocd
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: argocd-repo-server
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ns-gitlab
          podSelector:
            matchLabels:
              app-key: gitlab
              app-env: prod
      ports:
        - protocol: TCP
          port: 22 # actual pod port

