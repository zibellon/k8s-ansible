apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: haproxy-ingress-kubernetes-ingress
  namespace: ns-haproxy-master
  labels:
    app.kubernetes.io/name: kubernetes-ingress
    app.kubernetes.io/instance: haproxy-ingress
